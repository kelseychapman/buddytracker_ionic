<ion-view view-title="Settings" class="settings-view">
  <ion-content>
    <div class="list">
      <div class="item item-divider title">
        Account
      </div>
      <a class="item settings-option">
        Edit Profile
        <span class="item-note">
          <i class="icon ion-ios-arrow-right"></i>
        </span>
      </a>
      <a class="item settings-option">
        Change Password
        <span class="item-note">
          <i class="icon ion-ios-arrow-right"></i>
        </span>
      </a>
      <div class="item item-divider title">
        More
      </div>
      <a class="item settings-option" ng-click="showTerms()">
        <!-- <i class="icon ion-ios-information-outline"></i> -->
        Terms of Service
      </a>
      <a class="item settings-option" ng-click="showPrivacyPolicy()">
        Privacy Policy
      </a>
      <a class="item settings-option">
        Help
      </a>
      <a class="item settings-option" ng-controller="AppRateCtrl" ng-click="appRate()">
        App Rate
      </a>
      <a class="item settings-option" ui-sref="facebook-sign-in">
        Sign Out
      </a>
    </div>
  </ion-content>
</ion-view>
